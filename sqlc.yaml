version: "1"
packages:
  - name: "yogo"
    path: "db"
    queries: "queries.sql"
    schema: "schema.sql"
    engine: "postgresql"
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: true
    emit_json_tags: true
    json_tags_case_style: "camel"